<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ДЗ №1</title>
	</head>
	<body>
		<script>
			var arr = [25,64,89,1,20,47,50,62,7,35];
			for(var i=0;i<arr.length;i++){
				console.log(arr[i]);
			}

			var arr = [25,64,89,1,20,47,50,62,7,35];
			for(var i=arr.length-1;i>=0;i--){
				console.log(arr[--i]);
			}

			var arr = [25,64,89,1,20,47,50,62,7,35];
			for(var i=0;i<arr.length;i++){
				if(arr[i]==7){
					console.log(i);
				}
				
			}
		</script>
	</body>
</html>
